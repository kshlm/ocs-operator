---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocs-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ocs-operator
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: ocs-operator
    spec:
      containers:
      - command:
        - ocs-operator
        env:
        - name: OPERATOR_NAME
          value: ocs-operator
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/openshift/ocs-operator:latest
        imagePullPolicy: Always
        name: ocs-operator
        ports:
        - containerPort: 60000
          name: metrics
        readinessProbe:
          exec:
            command:
            - stat
            - /tmp/operator-sdk-ready
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 5
        resources: {}
      serviceAccountName: ocs-operator


---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    operator: rook
    storage-backend: ceph
  name: rook-ceph-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rook-ceph-operator
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: rook-ceph-operator
    spec:
      containers:
      - args:
        - ceph
        - operator
        env:
        - name: ROOK_CURRENT_NAMESPACE_ONLY
          value: "true"
        - name: FLEXVOLUME_DIR_PATH
          value: /etc/kubernetes/kublet-plugins/volume/exec
        - name: ROOK_ALLOW_MULTIPLE_FILESYSTEMS
          value: "false"
        - name: ROOK_LOG_LEVEL
          value: INFO
        - name: ROOK_MON_HEALTHCHECK_INTERVAL
          value: 45s
        - name: ROOK_MON_OUT_TIMEOUT
          value: 600s
        - name: ROOK_DISCOVER_DEVICES_INTERVAL
          value: 60m
        - name: ROOK_HOSTPATH_REQUIRES_PRIVILEGED
          value: "true"
        - name: ROOK_ENABLE_SELINUX_RELABELING
          value: "true"
        - name: ROOK_ENABLE_FSGROUP
          value: "true"
        - name: ROOK_DISABLE_DEVICE_HOTPLUG
          value: "false"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/rook/rook-ceph-operator:latest
        imagePullPolicy: Always
        name: rook-ceph-operator
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/rook
          name: rook-config
        - mountPath: /etc/ceph
          name: default-config-dir
      serviceAccountName: rook-ceph-system
      volumes:
      - emptyDir: {}
        name: rook-config
      - emptyDir: {}
        name: default-config-dir
